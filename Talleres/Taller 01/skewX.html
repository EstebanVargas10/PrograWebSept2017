<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
        }
        
        div#myDiv {
            -ms-transform: skewX(20deg);
            /* IE 9 */
            -webkit-transform: skewX(20deg);
            /* Safari */
            transform: skewX(20deg);
            /* Standard syntax */
        }
    </style>
</head>

<body>

    <div>
        Normal
    </div>

    <div id="myDiv">
        skewX
    </div>

</body>

</html>
