<!doctype html>
<html>

<head>

    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <style>
        div {
            background: gray;
            height: 100px;
            width: 100px;
            position: absolute;
        }
    </style>

    <script>
        $(function () {
            $("button").click(function () {
                $("div").animate({
                    left: '250px',
                    opacity: '0.5',
                    height: '150px',
                    width: '150px'
                });
            });
        });
    </script>

</head>

<body>

    <button>Comenzar animación </button>
    <p>Por defecto, todos los elemtns HTML son estaticos, para manipular su posición hay que utilizar la propiedad del CSS de
        position </p>

    <div></div>
</body>

</html>
