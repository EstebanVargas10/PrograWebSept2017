<!doctype html>
<html>

<head>

    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script>
     $(function(){
        $("button").click(function(){
            $("#div1").fadeIn();
            $("#div2").fadeIn("slow");
            $("#div3").fadeIn(400);
        });
     });
     </script>

</head>

<body>
    <p>Efecto fadeIn </p>
        <button>Click fadeIn</button> <br>

    <div id="div1" style="width:80px; height:80px;display:none; background-color:yellow"></div>
    <div id="div2" style="width:80px; height:80px;display:none; background-color:blue"></div>
    <div id="div3" style="width:80px; height:80px;display:none; background-color:red"></div>
</body>

</html>
