<!doctype>

<html> 
    <head> 
        <title>Canciones</title>
        <meta charset="utf-8">

        <script> 
            var canciones = [
            "Navidad sin ti", 
            "Jugo de pi√±a",
            "La Macarena",
            "O me voy o te vas",
            "Mas que tu amigo",
            "Cuando te acuerdes de mi"
            ];

        function buscarCancion(nombre) {
            var cancion;
            
            for (var i = 0; i< canciones.length; i++){
                cancion = canciones[i];
                    if (canciones[i].indexOf(nombre)>=0){
                        return cancion
                    }
            }
            return "Cancion no encontrada";
        }
        var cancionEncontrada = buscarCancion("Mas");
        alert(cancionEncontrada);


        </script>
