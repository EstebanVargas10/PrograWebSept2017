<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: orange;
            border: 1px solid black;
        }
        
        div#myDiv {
            -ms-transform: rotate(39deg);
            /* IE 9 */
            -webkit-transform: rotate(39deg);
            /* Safari */
            transform: rotate(39deg);
            /* Standard syntax */
        }
    </style>
</head>

<body>

    <div>
        Sin rotate
    </div>

    <div id="myDiv">
        rotate() </div>

</body>

</html>
